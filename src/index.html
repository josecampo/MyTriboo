<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">


    <title>Pilas y Colas</title>
</head>

<body>

    <section>
        <div class="container jumbotron">
            <div class="row justify-content-center">
                <h3>Podr&aacute; a&ntilde;adir hasta 100 n&uacute;meros en el contenedor de Cola y de Pila respectivamente</h3>
                <button id="boton_agregar_cola" class="btn btn-primary boton_agregar_cola col-4"
                    onclick="javascript:agregarEnCola()">A&ntilde;adir a la cola</button>
                <div class="col-4"></div>
                <button id="boton_agregar_pila" class="btn btn-primary boton_agregar_pila col-4 justify-content-right"
                    onclick="javascript:agregarEnPila()">A&ntilde;adir a la pila</button>
            </div>

            <div class="container_button_extract">
                <div class="row justify-content-center">

                    <button id="boton_extraer_cola" onclick="javascript:extraerDeCola()"
                        class="btn btn-primary col-4 d-none" disabled>Extraer
                        de la cola</button>
                    <div class="col-4"></div>

                    <button id="boton_extraer_pila" onclick="javascript:extraerDePila()"
                        class="btn btn-primary col-4" disabled>Extraer de la pila</button>

                </div>

            </div>
            <div class="container jumbotron">
                <div class="row">

                    <div id="dato_cola" class="contenedorNumeros col-4"></div>

                    <div class="col-4"></div>

                    <div id="dato_pila" class="contenedorNumeros col-4">

                    </div>
                </div>

    </section>

    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
